  <!-- Chatbot JavaScript -->
  <script>
    const chatWindow = document.getElementById("chatWindow");
    const userInput = document.getElementById("userInput");

    function appendMessage(text, type) {
      const msg = document.createElement("div");
      msg.className = `message ${type}`;
      msg.innerText = text;
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, "user");

      let reply = "I'm sorry, I didn't understand that. Please ask about CodeTech.";

      const lower = text.toLowerCase();
      if (lower.includes("codetech")) {
        reply = "CodeTech is a modern freelancer-based company offering cutting-edge software development and design solutions.";
      } else if (lower.includes("projects")) {
        reply = "CodeTech has completed projects like portfolio websites, eCommerce platforms, AI-based bots, and responsive dashboards.";
      } else if (lower.includes("services")) {
        reply = "Our services include web development, app design, SEO optimization, branding, and chatbot integration.";
      } else if (lower.includes("all the services") || lower.includes("explain services")) {
        reply = "Sure! We offer:\n- Full-stack Web Development\n- UI/UX Design\n- SEO Optimization\n- Branding Solutions\n- AI Chatbot Development\n- Maintenance & Support";
      } else if (lower.includes("how are you") || lower.includes("hi") || lower.includes("hello")) {
        reply = "Yeah I'm fine! What do you want to ask about CodeTech?";
      } else if (lower.includes("contact")) {
        reply = "You can reach CodeTech at +1-234-567-8910 or visit the Contact page for more details.";
      } else if (lower.includes("location")) {
        reply = "CodeTech is based in San Francisco, CA.";
      } else if (lower.includes("team") || lower.includes("who works")) {
        reply = "Weâ€™re a team of passionate freelancers with expertise in development, design, and consulting.";
      }

      setTimeout(() => appendMessage(reply, "bot"), 500);
      userInput.value = "";
    }
  </script>
