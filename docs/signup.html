<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/906/906324.png" /> 
  <title>Signup - CodeTech</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #eaeff5, #f6f9fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
      max-width: 500px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
    }

    .signup-container:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.15);
    }

    .signup-container img {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

    .signup-container h2 {
      font-size: 26px;
      color: #003366;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      color: #333;
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      background: #fdfdfd;
      transition: border 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #0056b3;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00509e;
    }

    .footer-text {
      margin-top: 25px;
      font-size: 15px;
      color: #555;
    }

    .footer-text a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <!-- Logo -->
    <img src="https://cdn-icons-png.flaticon.com/512/906/906324.png" alt="CodeTech Logo" />
    <h2>Create Your CodeTech Account</h2>

    <form id="signupForm" onsubmit="handleSignup(event)">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required placeholder="John Doe">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">
      </div>

      <div class="form-group">
        <label for="password">Create Password</label>
        <input type="password" id="password" name="password" required placeholder="Create a password">
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <div class="footer-text">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    function handleSignup(event) {
      event.preventDefault();
      // Optional: Store or send data here
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
